syntax = "proto2";
package szarp;

message ParamValue {
	required uint32 param_no = 1;
	required uint32 time = 2;
	optional uint32 nanotime = 3;

	required bool is_nan = 4;
	optional int64 int_value = 11;
	optional double double_value = 13;
}

message ParamsValues {
	repeated ParamValue param_values = 1;
}
